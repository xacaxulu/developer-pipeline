version: 2
jobs:
  build:
    machine:
      java:
        version: openjdk7
    steps:
      - checkout
      - run: ant test
      - run: jar -cvf sample.war META-INF/ WEB-INF/ hello.jsp images/ index.html
      - run: docker build -t was-sample-app .
      - run: docker run -d -p 80:9080 -p 443:9443 was-sample-app --name dummy
      - run: docker ps
      - run: docker exec -it dummy /bin/bash curl localhost/sample    
