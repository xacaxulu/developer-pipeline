language: java

sudo: required

dist: trusty

group: deprecated-2017Q4

os: redhat

services:
  - docker

before_install:
  - apt-get install curl
  - jar -cvf sample.war META-INF/ WEB-INF/ hello.jsp images/ index.html 
  - docker build -t was-sample-app .
  - docker run -d -p 127.0.0.1:80:9080 -p 443:9443 --name sample-container was-sample-app
  - docker ps -a | grep sample-container

script:
  - ./test.sh

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push xacaxulu/was-prod-dockerimage:v"$TRAVIS_BUILD_NUMBER";
    fi